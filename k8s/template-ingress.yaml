apiVersion: extensions/v1beta1 
kind: Ingress 
metadata: 
  name: template-ingress 
  annotations: 
    ingress.kubernetes.io/rewrite-target: / 
spec: 
  rules: 
  - host: backend-submodule-sts.domain.com
    http: 
      paths: 
      - backend: 
          serviceName: template-service 
          servicePort: 8080
        path: /